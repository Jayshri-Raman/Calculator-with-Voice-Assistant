<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
	<title>Calculator with Voice Assistant</title>
</head>
<body>
	<div id="container">
		<div id="calc">
			<div id="result">
				<div id="opt-text">
					<div id="his">
						<p id="his-value">
							
						</p>
						
					</div>
					<div id="output">
						<p id="output-value">
						</p>
					
				</div>
				
			</div>
			<div id="out-micro">
				<span id="microphone">
				</span>
				<span class="tool">Operations are plus, minus, multiply, divide &amp; reminder
						The user input format is number + operation + number<br><br>
						Eg: 2 multiply 5 will be 2 &times 5
					
				</span>
				
			</div>
			
		</div>
		<div id="keyb">
			<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=">=</button>

		
	</div>
</div>
</div>
<script src="calc.js"></script>


</body>
</html>
